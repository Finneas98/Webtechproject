<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Styles/forms.css">
        <link rel="stylesheet" href="Styles/Style.css">
        <link rel="stylesheet" href="Styles/staff.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
        <title> FootyRush </title>
    </head>
    <body>
        <div class="container"> 
            <header>
                <div class="logo headerItem center clickableLogo clickableDiv">
                    <img src="images/Footyrush-logos_transparent.png">
                </div>
                <div class="signInBtn headerItem center clickableDiv clickableSignIn">
                    <p> Sign In </p>
                </div>
                <div class="profileBtn headerItem center clickableDiv">
                    <img src="images/profile.jpg">
                </div>
            </header>
            <main>
                <div class="hero-image">
                    <div class="hero-text">
						<h1> Christmas sales now on! </h1>
						<p> *Active until 1st February* </p>
						<button> Take me there </button>
					</div>
                </div>
                <div class="staffHeader">
                    <h1> Staff Portal </h1>
                </div>
                
                <div class="defaultForm">
                    <h2>Add a Staff Member</h2>
                    <form id="staffForm">
                        <label for="fName"> First name: </label>
                        <input type="text" id="fName" name="fName" required><br><br>

                        <label for="lName"> Last name: </label>
                        <input type="text" id="lName" name="lName" required><br><br>
						
						<label for="email"> Email: </label>
                        <input type="email" id="email" name="email" required><br><br>
						
						<label for="dob"> Date of Birth: </label>
                        <input type="date" id="dob" name="dob" required><br><br>
						
						<label for="salary"> Salary: </label>
                        <input type="text" id="salary" name="salary" required><br><br>
						
						<label for="phone"> Phone Number: </label>
                        <input type="tel" id="phone" name="phone" required><br><br>

                        <label for="position"> Category: </label>
                        <select id="position" name="position">
                            <option value="management"> Management </option>
                            <option value="sales"> Sales </option>
                            <option value="hResources"> Human Resources </option>
                        </select>

                        <label for="address"> Address: </label>
                        <input type="text" id="address" name="address" required><br><br>
						
                        <label for="eircode"> Eircode: </label>
                        <input type="text" id="eircode" name="eircode" required><br><br>

                        <input type="submit" value="Add Staff Member" id="addStaff">
						
						<p id="addedStaff"> </p>

                    </form>
                </div>
            </main>
            <footer>
                <div class="returns center footerItem clickableDiv clickableReturns">
                    <p> Returns </p>
                </div>
                <div class="shipping center footerItem clickableDiv">
                    <p> Shipping info </p>
                </div>
                <div class="faq center footerItem clickableDiv">
                    <p> F.A.Q. </p>
                </div>
                <div class="contact center footerItem clickableDiv">
                    <p> Contact Us </p>
                </div>
            </footer>
        </div>
        <script src="scripts/script.js"> </script>
		<script src="scripts/addStaff.js"> </script>
    </body>
</html>
