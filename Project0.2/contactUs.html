        <title> LiveGood </title>
    </head>
    <body>
        <div class="container"> 
            <header>
                <div class="logo headerItem center clickableLogo clickableDiv">
                    <img src="images/LiveGood-logos_transparent.png">
                </div>
                <div class="signInBtn headerItem center clickableDiv clickableSignIn">
                    <p> Sign In </p>
                </div>
                <div class="profileBtn headerItem center clickableDiv">

                </div>
            </header>
            <main>
                <div class="hero-image">
                    <div class="hero-text">
						<h1> Live your best life. </h1>
					</div>
                </div>
                <div class="mainNav">
                    <ul>
                        <li> <a href="nutrition.html"> Nutrition </a>  </li>
                        <li> <a href="exercise.html"> Exercise </a> </li>
                        <li> <a href="mindfulness.html"> Mindfulness </a> </li>

                        <li> <a href="products.html"> Products </a> </li>
						<li class="active"> <a href="contactUs.html"> Contact Us </a> </li>
                    </ul>
                </div>
                <div class="defaultForm">
                    <h2> Contact Us </h2>
                    <form id="contactForm emailForm">
                        <label for="fName"> First name: </label>
                        <input type="text" id="fName" name="fName" required><br><br>

                        <label for="lName"> Last name: </label>
                        <input type="text" id="lName" name="lName" required><br><br>

                        <label for="email1"> Email: </label>
                        <input type="email" id="email1" name="email1" required><br><br>

                        <label for="email2"> Confirm Email: </label>
                        <input type="email" id="email2" name="email2" required><br><br>
						
                        <label for="phone"> Phone Number: </label>
                        <input type="tel" id="phone" name="phone" required><br><br>              
						
						<label for="message"> Message: </label>
                        <textarea id="message" name="message" rows="4" cols="30">
							Enter a message
						</textarea>

                        <input type="submit" value="Send">

                    </form>
                </div>
            </main>
            <footer>
                <div class="returns center footerItem clickableDiv clickableReturns">
                    <p> Copywrite information </p>
                </div>
                <div class="shipping center footerItem">
                    <p> kNO: K00288285 </p>
                </div>
                <div class="contact center footerItem clickableDiv">
