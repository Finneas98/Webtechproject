<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Styles/forms.css">
        <link rel="stylesheet" href="Styles/Style.css">
        <link rel="stylesheet" href="Styles/staff.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
        <title> LiveGood </title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo headerItem center clickableLogo clickableDiv">
                    <img src="images/LiveGood-logos_transparent.png">
                </div>
                <div class="signInBtn headerItem center clickableDiv clickableSignIn">
                    <p> Sign In </p>
                </div>
                <div class="profileBtn headerItem center clickableDiv">

                </div>
            </header>
            <main>
                <div class="hero-image">
                    <div class="hero-text">
                        <h1> Live your best life. </h1>
                    </div>
                </div>
                <div class="mainNav">
                    <ul>
                        <li> <a href="nutrition.html"> Nutrition </a>  </li>
                        <li> <a href="exercise.html"> Exercise </a> </li>
                        <li> <a href="mindfulness.html"> Mindfulness </a> </li>
                        <li> <a href="lifestyle.html"> Lifestyle </a> </li>
                        <li> <a href="products.html"> Products </a> </li>
                    </ul>
                </div>
                
                <div class="defaultForm">
                    <h2> Register </h2>
                    <form id="memberRegister" class="emailForm">
                        <label for="fName"> First name: </label>
                        <input type="text" id="fName" name="fName" required><br><br>

                        <label for="lName"> Last name: </label>
                        <input type="text" id="lName" name="lName" required><br><br>

                        <label for="dob"> Date of Birth: </label>
                        <input type="date" id="dob" name="dob" required><br><br>

                        <label for="email1"> Email: </label>
                        <input type="email" id="email1" class="email1" name="email1" required><br>
						
						<p> <span class="email1Error errorMessage"> </span> </p>

                        <label for="email2"> Confirm Email: </label>
                        <input type="email" id="email2" class="email2" name="email2" required><br>
						
						<p> <span class="email2Error errorMessage"> </span> </p>

                        <label for="phone"> Phone Number: </label>
                        <input type="tel" id="phone" name="phone" required><br><br>

                        <label for="address"> Address: </label>
                        <input type="text" id="address" name="address" required><br><br>

                        <label for="eircode"> Eircode: </label>
                        <input type="text" id="eircode" name="eircode" required><br><br>

                        <label for="pass1"> Password: </label>
                        <input type="password" id="pass1" class="pass1 password" name="pass1" required><br>
						
						<p> <span class="password1Error errorMessage"> </span> </p>

                        <label for="pass2"> Confirm Password: </label>
                        <input type="password" id="pass2" class="pass2 password" name="pass2" required><br>
						
						<p> <span class="password2Error errorMessage"> </span> </p>
						
						<label> Show Password: </label>
						<input type="checkbox" id="showPasswordCheckbox" class="showPasswordCheckbox">

                        <input type="submit" value="Register" class="validate">

                    </form>
                </div>
            </main>
            <footer>
                <div class="returns center footerItem clickableDiv clickableReturns">
                    <p> Copywrite information </p>
                </div>
                <div class="shipping center footerItem">
                    <p> kNO: K00288285 </p>
                </div>
                <div class="contact center footerItem clickableDiv">
                    <p> <span id="currentDate"> </span> </p>
                </div>
            </footer>
        </div>
        <script src="scripts/script.js"> </script>
		<script src="scripts/passwords.js"> </script>
		<script src="scripts/emailValidation.js"> </script>
    </body>
</html>
